name: Build FLASH

on:
  push:
    # Publish `$default-branch` as Docker `latest` image.
    branches:
      - flash
      - master
    paths: # TODO --> modify "template" below to refer to your module and your new action
      - software/flash/Dockerfile
      - software/flash/environment.yml
      - .github/workflows/flash_build.yml

  # Run tests for any PRs.
  pull_request:

env:
  # TODO: Change variable to your image's name.
  REPOSITORY: modules
  SOFTWARE: flash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build image
        run: docker build ./software/template --file Dockerfile --tag $SOFTWARE

      - name: Log into GitHub Container Registry
        run: echo "${{ secrets.CR_PAT }}" | docker login https://ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push image to GitHub Container Registry
        run: |
          REPO=ghcr.io/${{ github.repository_owner }}/$REPOSITORY

          echo REPOSITORY=$REPO
          echo SOFTWARE=$SOFTWARE

          docker tag $SOFTWARE $REPO:$SOFTWARE
          docker push $REPO:$SOFTWARE
